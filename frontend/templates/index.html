<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRA - AI Rumah</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="app">

    <!-- HEADER -->
    <div class="chat-header">
        <button class="menu-btn">â˜°</button>
        <div class="header-title">AIRA</div>

        <!-- MODEL SELECT -->
        <select id="modelSelect" class="model-select">
            <option value="3b">Qwen 3B (Cepat)</option>
            <option value="7b">Qwen 7B (Akurat)</option>
        </select>

        <div class="header-actions">
            <button class="icon-btn">ğŸ‘¤+</button>
            <button class="icon-btn">ğŸ’¬</button>
        </div>
    </div>

    <!-- HERO -->
    <div class="home" id="homeScreen">
        <h1>Apa yang bisa saya bantu?</h1>

        <div class="action-grid">
            <button class="action-btn">ğŸ–¼ï¸ Buat gambar</button>
            <button class="action-btn">ğŸ’¡ Diskusikan</button>
            <button class="action-btn">âœï¸ Bantu tuliskan</button>
            <button class="action-btn">ğŸ Kejutkan saya</button>
        </div>
    </div>

    <!-- CHAT -->
    <div class="chat-container" id="chat"></div>

    <!-- INPUT -->
    <div class="input-container">
        <button class="plus-btn">ï¼‹</button>
        <textarea id="message" placeholder="Tanya AIRA..." rows="1"></textarea>
        <button class="mic-btn">ğŸ¤</button>
        <button id="sendBtn" class="voice-btn">â¬¤</button>
    </div>

</div>

<script>

const sendBtn = document.getElementById("sendBtn");
const messageInput = document.getElementById("message");
const chatContainer = document.getElementById("chat");
const homeScreen = document.getElementById("homeScreen");
const modelSelect = document.getElementById("modelSelect");

sendBtn.addEventListener("click", sendMessage);
messageInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

function appendMessage(content, role) {
    const div = document.createElement("div");
    div.className = "chat-message " + role;
    div.innerText = content;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

function sendMessage() {

    const message = messageInput.value.trim();
    if (!message) return;

    homeScreen.style.display = "none";

    appendMessage(message, "user");
    messageInput.value = "";

    const botMessageDiv = document.createElement("div");
    botMessageDiv.className = "chat-message bot";
    chatContainer.appendChild(botMessageDiv);

    const selectedModel = modelSelect.value;

    fetch("/stream", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            message: message,
            model: selectedModel
        })
    })
    .then(response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        function read() {
            reader.read().then(({ done, value }) => {
                if (done) return;

                const chunk = decoder.decode(value);
                botMessageDiv.innerText += chunk;

                chatContainer.scrollTop = chatContainer.scrollHeight;
                read();
            });
        }

        read();
    })
    .catch(err => {
        botMessageDiv.innerText = "âš  Error koneksi ke server.";
    });
}

</script>

</body>
</html>
